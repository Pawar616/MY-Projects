<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheet/slide.css">
    <title>slied</title>
</head>

<body>
    <h1 class="text-center">This is image Slide</h1>
    <ul class="list-unstyled p-0 overflow-hidden position-relative slide w-50 m-auto border border-5 border-primary">
        <li class="w-100 active">
            <img src="./images/img_slide/img_one.jpg" alt="img" />
        </li>
        <li class="w-100 ">
            <img src="./images/img_slide/img_two.jpg" alt="img" />
        </li>
        <li class="w-100">
            <img src="./images/img_slide/img_three.jpg" alt="img" />
        </li>
        <li class="w-100">
            <img src="./images/img_slide/img_four.jpg" alt="img" />
        </li>
        <button class="next text-white fw-bolder opacity-50 rounded-5 shadow-lg border border-0 bg-primary">Next</button>
        <button class="prev text-white fw-bolder opacity-50 rounded-5 shadow-lg border border-0 bg-primary">Prev</button>
    </ul>
    <script>

        $('.slide .next').click(function () {
            const slideLength = $(this).parent().find('li').length;
            const activeSlide = $(this).parent().find('.active').index();
            const selctor = $(this).parent().find('.active');
            if (slideLength !== activeSlide + 1) {
                $(selctor).next().addClass('active');
                $(selctor).removeClass('active').addClass('left-slide');
                $(selctor).prevAll().addClass('left-slide');
            }else{
                $(this).parent().find('li').removeClass('.left-slide').remove('.active');
                $(this).parent().find('li').eq(0).addClass('.active');

            }
        });
        $('.slide .prev').click(function () {
            const slideLength = $(this).parent().find('li').length;
            const activeSlide = $(this).parent().find('.active').index();
            if (activeSlide !== 0) {
                const selctor = $(this).parent().find('.active');
                $(selctor).prev().addClass('active');
                $(selctor).removeClass('active').removeClass('left-slide');





                // $(selctor).prevAll().removeClass('left-slide');
                // if($(selctor).parent().first().hasClass('active')){
                //     $(selctor).last().addClass('active');
                // }

            }else{
                $(this).parent().find('li').removeClass('.left-slide').remove('.active');
                $(this).parent().find('li').eq(slideLength -1).addClass('.active');
            }

        });
    </script>
</body>

</html>
